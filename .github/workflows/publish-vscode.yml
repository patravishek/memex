name: Publish VS Code Extension

on:
  push:
    tags:
      - "vscode-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install root dependencies
        run: npm ci

      - name: Install extension dependencies
        run: npm ci
        working-directory: packages/memex-vscode

      - name: Resize icon to 256x256
        run: |
          sudo apt-get install -y imagemagick
          convert packages/memex-vscode/images/icon.png \
            -resize 256x256 \
            packages/memex-vscode/images/icon.png

      - name: Build extension
        run: npm run build
        working-directory: packages/memex-vscode

      - name: Package extension
        run: npm run package
        working-directory: packages/memex-vscode

      - name: Publish to VS Code Marketplace
        run: npm run publish
        working-directory: packages/memex-vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create Open VSX namespace (if not exists)
        if: env.OVSX_PAT != ''
        run: npx ovsx create-namespace patravishek --pat $OVSX_PAT || true
        working-directory: packages/memex-vscode
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Publish to Open VSX
        if: env.OVSX_PAT != ''
        working-directory: packages/memex-vscode
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          for attempt in 1 2 3; do
            echo "Attempt $attempt..."
            npm run publish-ovsx && break
            if [ $attempt -lt 3 ]; then
              echo "Failed, retrying in 15s..."
              sleep 15
            else
              echo "All attempts failed â€” Open VSX may be temporarily unavailable."
              exit 1
            fi
          done
